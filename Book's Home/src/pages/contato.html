<!doctype html>
<html lang="pt-br">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<title>Book's Home :: Contato</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
	</style>
</head>

<body style="min-width:372px;">
	<a name="topo"></a>
	<!--mb-3 margem inferior de 3u-->

	<main>
		<br><br>
		<div class="container">
			<div class="row justify-content-center">
				<form class="col-sm-10 col-md-8 col-lg-6">
					
					<h1 class="mb-3">Entre em Contato</h1>
					<div class="form-floating mb-3" >
						<input type="text" class="form-control" autofocus id="txtNome" 
						placeholder=" ">
						<label for="txtNome">Nome Completo</label>
					</div>

					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="txtEmail" placeholder=" ">
						<label for="txtEmail">E-mail</label>
					</div>

					<div class="form-floating mb-3">
						<textarea class="form-control" id="txtMensagem" 
							placeholder=" " style="height: 200px;"></textarea>
						<label for="txtMensagem">Mensagem</label>
					</div>
					<button class="btn btn-purple" type="button" onclick='window.location.href="confirmcontato.html"'>Enviar Mensagem</button>

						<p class="mt-3">
							Sua mensagem foi enviada, logo responderemos sua solicitação. <br>
							Atenciosamente, <br>
							Book's Home.
						</p>
				</form>
			</div>
		</div>
	</main>

	<footer class="border-top text-muted bg-light">
		<div class="container">
			<div class="row py-3">
				<div class="col-12 col-md-4 text-center">
					<a href="#" class="text-decoration-none" style="color: #868686">Sobre nós</a>
				</div>
				<div class="col-12 col-md-4 text-center text-md-left">
					&copy; 2021 - Book's Home
				</div>
				<div class="col-12 col-md-4 text-center">
					<a href="#topo" class="text-decoration-none" style="color: #868686">Voltar ao topo</a>
				</div>
			</div>
		</div>

	</footer>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
